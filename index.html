---
layout: index
---
<div>
  <div class="post-content">
  <b>Recent Posts</b>
  {% for post in site.posts %}
    {% if post.render != false %}
      <p>
        <a href="{{ post.url | prepend:site.baseurl}}" class="post-title-archive">{{ post.title }}</a>
        <small class="text-muted">{{ post.date | date_to_string }}</small>
      </p>
    {% endif %}
  {% endfor %}
  </div>
</div>
