---
layout: index
---

{% for post in site.posts limit:site.data.theme.num_home_posts %}
  {% if post.render != false %}
    <div class="post-header-home">
      <h1 class="post-title-home">
        <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
      </h1>
      {% include post-header-home.html %}
    </div>
    <div class="post-excerpt-home">
      {{ post.excerpt }}
      <p class="text-right"><a href="{{ post.url | prepend:site.baseurl }}">Continue Reading &rarr;</a></p>
    </div>
  {% endif %}
{% endfor %}
<hr>
<div class="home-read-more">
  <a href="{{ "/archive" | prepend:site.baseurl }}" class="btn btn-primary btn-block btn-lg">View All Posts â†’</a>
</div>
